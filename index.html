<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="dir/css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <section class="calculator calc-grid">
    <div class="calculator-grid">
      <img src="dir/img/logo.svg" alt="Logo">
      <div class="calc-box">
        <div class="calc">
          <div class="bill-info">
            <div class="text-grid">
              <p>Bill</p>
              <p class="error-bill"></p>
            </div>
            <div class="input-icon">
              <img src="dir/img/icon-dollar.svg" alt="" class="dollar-icon">
              <input type="text" id="txt-bill" tabindex="1">
            </div>
          </div>
          <div class="bill-info">
            <p>Select Tip %</p>
            <div class="btn-tip-grid">
              <button class="btn-tip" value="5" tabindex="9">5%</button>
              <button class="btn-tip" value="10" tabindex="10">10%</button>
              <button class="btn-tip" value="15" tabindex="11">15%</button>
            </div>
            <div class="btn-tip-grid">
              <button class="btn-tip" value="25" tabindex="12">25%</button>
              <button class="btn-tip" value="50"  tabindex="13">50%</button>
              <input type="text" class="txt-custom">
              <button class="btn-tip custom" tabindex="14" value="custom">Custom</button>
            </div>
            <div class="bill-info">
              <div class="text-grid">
                <p>Number of People</p>
                <p class="error-people"></p>
              </div>
              
              <div class="input-icon">
                <img src="dir/img/icon-person.svg" alt="" class="person-icon">
                <input type="text" id="txt-people" tabindex="0">
              </div>
            </div>
          </div>
        </div>
          
        <div class="calculated">
          <div class="tip-amount">
            <div class="tip-total">
              <div class="tip-text">
                Tip Amount <p>/ person</p>
              </div>
              <div class="tip-amount">
                <h2 class="lbl-tip">$0.00</h2>
              </div>
            </div>
            <div class="tip-total">
              <div class="tip-text">
                Total <p>/ person</p>
              </div>
              <div class="tip-amount">
                <h2 class="tip-person">$0.00</h2>
              </div>
            </div>
          </div>
          <button class="btn-reset">RESET</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX/hub/tip-calculator-app-b3zOfa2zT">MikkooL</a>.
      </div>
    </div>
  </section>
  <script src="dir/js/app.js"></script>
</body>
</html>
